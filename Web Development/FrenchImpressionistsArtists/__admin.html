                    <input type="password" name="sign_up_password" id="sign_up_password" placeholder="Password" required><br>

                <div class="fieldset">
                    <input type="email" name="email" id="email" placeholder="Email" required><br>
                </div>
                <div class="fieldset">
                    <input type="text" name="full_name" id="full_name" placeholder="Full name" required>

            </form>
        </div>

        <div id="comments"></div>
        <br>
        <form action="comments.php" method="post" onsubmit="create_comment(); return false;">
